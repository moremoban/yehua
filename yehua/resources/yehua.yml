introduction: |
  Yehua will walk you through creating a blank python package.
  Press ^C to quit at any time.
configuration:
  template_path: ./templates
  static_path: ./static
questions:
  - project_name: "project name:"
  - description: "description:"
  - license: "license:"
  - author: "author:"
  - contact: "contact email:"
  - organisation: "github profile/organisation:"
  - company: "copyright owner:"
  - project_type:
    - question: "project type?"
      "1. library": "N/A"
      "2. command line interface":
        - cli: "cli executable name?"
      "3. C externsion":
        - sources: "source files?(Comma separated list is expected. For example: pymodule.c,file.c)"
layout:
  - "{{project_name|lower|replace('-', '_')}}"
  - tests
  - docs:
    - source
  - .moban.d:
    - tests
    - docs:
      - source
templates:
  - "{{project_name}}.yml": project.yml
  - "{{project_name | replace('-', '_')}}/__init__.py": "__init__.py.jj2"
  - .moban.yml: project-moban.yml
  - changelog.yml: changelog.yml
  - Makefile: Makefile
static:
  - ".moban.d/CUSTOM_README.rst.jj2": "CUSTOM_README.rst"
  - ".moban.d/custom_setup.py.jj2": custom_setup.py.jj2
  - ".moban.d/tests/custom_requirements.txt.jj2": "tests/custom_requirements.txt.jj2"
  - CHANGELOG.rst: CHANGELOG.rst
  - MANIFEST.in: MANIFEST.in
  - setup.cfg: setup.cfg
  - "azure-pipelines.yml": "azure-pipelines.yml"
  - ".azure-pipelines-steps-macos.yml": ".azure-pipelines-steps-macos.yml"
  - ".azure-pipelines-steps.yml": ".azure-pipelines-steps.yml"
post-moban:
  git-repo-files:
    - "CHANGELOG.rst"
    - "MANIFEST.in"
    - "Makefile"
    - "README.rst"
    - "{{project_name}}.yml"
    - "{{project_name | replace('-', '_')}}"
    - "docs"
    - "requirements.txt"
    - "setup.cfg"
    - "setup.py"
    - "test.sh"
    - "tests"
    - ".gitignore"
    - ".moban.d"
    - ".travis.yml"
    - ".moban.yml"
    - "Pipfile"
    - "changelog.yml"
    - "lint.sh"
    - "test.bat"
    - "azure-pipelines.yml"
    - ".azure-pipelines-steps-macos.yml"
    - ".azure-pipelines-steps.yml"
